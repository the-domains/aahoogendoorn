are development","author":[],"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"sourcePath":"_posts/2015-12-27-why-the-project-metaphor-doesnt-fit-software-development.md","published":true,"@type":"Article","url":"why-the-project-metaphor-doesnt-fit-software-development/index.html"},"created_by":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","updated_by":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","created_at":"2015-12-27T11:53:11.516Z","updated_at":"2015-12-27T11:54:13.054Z","published":true,"score":0,"path":"_posts/2015-12-27-why-the-project-metaphor-doesnt-fit-software-development.md","content":[{"id":"9e7c5ea8-6e81-4f73-a11b-9ac587d19c3c","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p><em>In 2009 I hired a building contractor to build a house. Together with an \narchitect and the contractor I worked out the features. We wanted a basement, we \ncarefully picked the materials, the location of the windows, the placement of \nthe rooms, the bathroom, the attic and everything the contractor needed to come \nup with a price and a delivery date. About a year-and-a-half later the house was \ncompleted.</em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","starred":true,"source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"In 2009 I hired a building contractor to build a house. Together with an \narchitect and the contractor I worked out the features. We wanted a basement, we \ncarefully picked the materials, the location of the windows, the placement of \nthe rooms, the bathroom, the attic and everything the contractor needed to come \nup with a price and a delivery date. About a year-and-a-half later the house was \ncompleted.","length":408,"language":"en","measurementVersion":15,"measurementHash":"20f402f63451265613f3236c73c9efb6"},{"id":"24850f17-5d10-412f-982c-9281d680c91d","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>Looking at this project from a mile high, it appears to be a regular \nconstruction project. The requirements were specified, the contractor came up \nwith a price and a date, and about a year-and-a-half later the project was \ndelivered. One might suggest that this model for construction projects is a \nfairly suitable model for software development projects as well. You specify the \nrequirements, set the price and delivery date, and of you go. And many managers \nand project managers actually <em><strong>do </strong></em>suggest this model \nfor software development projects, supported by the fact that we have been using \nthis model since the seventies, most often referred to as waterfall or \nlinear.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","starred":true,"source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"Looking at this project from a mile high, it appears to be a regular \nconstruction project. The requirements were specified, the contractor came up \nwith a price and a date, and about a year-and-a-half later the project was \ndelivered. One might suggest that this model for construction projects is a \nfairly suitable model for software development projects as well. You specify the \nrequirements, set the price and delivery date, and of you go. And many managers \nand project managers actually do suggest this model \nfor software development projects, supported by the fact that we have been using \nthis model since the seventies, most often refer ties, most often referred to as waterfall or \nlinear.","length":679,"language":"en","measurementVersion":15,"measurementHash":"5f1e1aaafcf0dd3d96e3500c225fe612"},"html":"<p>Looking at this project from a mile high, it appears to be a regular \nconstruction project. The requirements were specified, the contractor came up \nwith a price and a date, and about a year-and-a-half later the project was \ndelivered. One might suggest that this model for construction projects is a \nfairly suitable model for software development projects as well. You specify the \nrequirements, set the price and delivery date, and of you go. And many managers \nand project managers actually <em><strong>do </strong></em>suggest this model \nfor software development projects, supported by the fact that we have been using \nthis model since the seventies, most often referred to as waterfall or \nlinear.</p>"}],"h2":[{"block":{"id":"a411781d-df0c-42ce-b22d-631f6cd1a53d","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"h2","html":"<h2>Software development is a very young discipline</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","starred":true,"source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"Software development is a very young discipline","length":47,"measurementVersion":15,"measurementHash":"cc7080c8b30da129c9fae22cfca0d0a4"},"html":"<h2>Software development is a very young discipline</h2>"}]},"classification":{"$class":["item:w-text","item:w-h2","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"],"$item_index":2,"props":{}}},"site-footer-item":{"id":"site-footer-item","metadata":{"starred":true,"@typ
