rojects as well. You specify the \nrequirements, set the price and delivery date, and of you go. And many managers \nand project managers actually do suggest this model \nfor software development projects, supported by the fact that we have been using \nthis model since the seventies, most often referred to as waterfall or \nlinear.","length":679,"language":"en","measurementVersion":15,"measurementHash":"5f1e1aaafcf0dd3d96e3500c225fe612"},"html":"<p>Looking at this project from a mile high, it appears to be a regular \nconstruction project. The requirements were specified, the contractor came up \nwith a price and a date, and about a year-and-a-half later the project was \ndelivered. One might suggest that this model for construction projects is a \nfairly suitable model for software development projects as well. You specify the \nrequirements, set the price and delivery date, and of you go. And many managers \nand project managers actually <em><strong>do </strong></em>suggest this model \nfor software development projects, supported by the fact that we have been using \nthis model since the seventies, most often referred to as waterfall or \nlinear.</p>"},{"block":{"id":"40f1f734-9708-477b-978d-54314d58e466","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>Unfortunately, the waterfall or linear model, where we identify with all the \nrequirements and pour them in concrete before we start the actual construction, \ndoesn’t really work that well. Many, many contractors fail to meet their budget \nor deadline, or only deliver a very small part of the agreed requirements. \nRecent publications on large government projects in the Netherlands show \ndramatic negative results and failing projects. Clients blame contractors, and \ncontractors in their turn blame clients for demanding the projects to be \nexecuted following this  linear model. Many projects end in court and our \nbeloved software development discipline has a negative public image.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"Unfortunately, the waterfall or linear model, where we identify with all the \nrequirements and pour them in concrete before we start the actual construction, \ndoesn’t really work that well. Many, many contractors fail to meet their budget \nor deadline, or only deliver a very small part of the agreed requirements. \nRecent publications on large government projects in the Netherlands show \ndramatic negative results and failing projects. Clients blame contractors, and \ncontractors in their turn blame clients for demanding the projects to be \nexecuted following this  linear model. Many projects end in court and our \nbeloved software development discipline has a negative public image.","length":687,"language":"en","measurementVersion":15,"measurementHash":"bc6e9c62eb39748f612a3d6996ab3c3d"},"html":"<p>Unfortunately, the waterfall or linear model, where we identify with all the \nrequirements and pour them in concrete before we start the actual construction, \ndoesn’t really work that well. Many, many contractors fail to meet their budget \nor deadline, or only deliver a very small part of the agreed requirements. \nRecent publications on large government projects in the Netherlands show \ndramatic negative results and failing projects. Clients blame contractors, and \ncontractors in their turn blame clients for demanding the projects to be \nexecuted following this  linear model. Many projects end in court and our \nbeloved software development discipline has a negative public image.</p>"},{"block":{"id":"2e2e1490-07b4-408b-b688-01b15300b3ef","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>So where does it all go wrong? Let me try and explain.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"So where does it all go wrong? Let me try and explain.","length":54,"language":"en","measurementVersion":15,"measurementHash":"fdfc5e85bc73d1c73cd3c0d98cd6df40"},"html":"<p>So where does it all go wrong? Let me try and explain.</p>"},{"block":{"id":"9feb88f9-bbf1-41fe-8627-4be8dea2986b","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>When we try to model our software development projects to a metaphor coming \nfrom civil engineering we bypass the notion that civil engineering has been \naround for thousands of years. There is a world of experience and knowledge in \nconstruction from the Babylonians, the Greek, the Egyptians, the Middle Ages, \nRenaissance and industrial revolutions. Two thousand years ago the Romans \nalready used concrete. All this experience contributes to how construction \nprojects are executed today.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"When we try to model our software development projects to a metaphor coming \nfrom civil engineering we bypass the notion that civil engineering has been \naround for thousands of years. There is a world of experience and knowledge in \nconstruction from the Babylonians, the Greek, the Egyptians, the Middle Ages, \nRenaissance and industrial revolutions. Two thousand years ago the Romans \nalready used concrete. All this experience contributes to how construction \nprojects are executed today.","length":492,"language":"en","measurementVersion":15,"measurementHash":"776dc118b2ca67917564228bceafbe09"},"html":"<p>When we try to model our software development projects to a metaphor coming \nfrom civil engineering we bypass the notion that civil engineering has been \naround for thousands of years. There is a world of experience and knowledge in \nconstruction from the Babylonians, the Greek, the Egyptians, the Middle Ages, \nRenaissance and industrial revolutions. Two thousand years ago the Romans \nalready used concrete. All this experience contributes to how construction \nprojects are executed today.</p>"},{"block":{"id":"6c9e890c-dfff-4fee-ac21-d848da5b0a84","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>Software development on the other hand is a very young discipline. Where \nmathematics and concrete have been around for a very long time, programming \nlanguages are only about sixty years old. Hence, applying a project model from a \ndiscipline from a thousands years old discipline might not fit very well. We \njust don’t have this experience. Yet.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"Software development on the other hand is a very young discipline. Where \nmathematics and concrete have been around for a very long time, programming \nlanguages are only about sixty years old. Hence, applying a project model from a \ndiscipline from a thousands years old discipline might not fit very well. We \njust don’t have this experience. Yet.","length":348,"language":"en","measurementVersion":15,"measurementHash":"901873d3c34a447ceeb3451d5b70c3df"},"html":"<p>Software development on the other hand is a very young discipline. Where \nmathematics and concrete have been around for a very long time, programming \nlanguages are only about sixty years old. Hence, applying a project model from a \ndiscipline from a thousands years old discipline might not fit very well. We \njust don’t have this experience. Yet.</p>"},{"block":{"id":"a82766c1-0033-4276-b03f-08c0e08e7420","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>Nevertheless, even with these thousands of years of experience and technology \ndevelopment, construction projects using this one-pass model also still fail. \nRight after my new house was delivered by the contractor, we started noticing a \nterrible smell from the toilets.  After two weeks the situation got worse. We \ncouldn’t even flush the toilet anymore. The system was totally constipated. To \ncut a long story short, the contractor had totally forgotten to connect the \nhouse to the city’s central sewerage. Repairing this “bug” meant that my just \nfinished garden was ruined.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"Nevertheless, even with these thousands of years of experience and technology \ndevelopment, construction projects using this one-pass model also still fail. \nRight after my new house was delivered by the contractor, we started noticing a \nterrible smell from the toilets.  After two weeks the situation got worse. We \ncouldn’t even flush the toilet anymore. The system was totally constipated. To \ncut a long story short, the contractor had totally forgotten to connect the \nhouse to the city’s central sewerage. Repairing this “bug” meant that my just \nfinished garden was ruined.","length":581,"language":"en","measurementVersion":15,"measurementHash":"b194a3b479b81fdf4d3764a4457c227b"},"html":"<p>Nevertheless, even with these thousands of years of experience and technology \ndevelopment, construction projects using this one-pass model also still fail. \nRight after my new house was delivered by the contractor, we started noticing a \nterrible smell from the toilets.  After two weeks the situation got worse. We \ncouldn’t even flush the toilet anymore. The system was totally constipated. To \ncut a long story short, the contractor had totally forgotten to connect the \nhouse to the city’s central sewerage. Repairing this “bug” meant that my just \nfinished garden was ruined.</p>"},{"block":{"id":"aa63f32e-8107-43a0-bf65-d66f239b6317","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>So the single-pass model doesn’t really fit construction either. And building \na single house is not that big a project. When you investigate much larger \nconstruction projects, projects that have actually implemented the agreed \nrequirements on-time and on-budget are exceptions, not the rule. So if \nconstruction projects don’t even work on a linear model, how could software \ndevelopment projects? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"So the single-pass model doesn’t really fit construction either. And building \na single house is not that big a project. When you investigate much larger \nconstruction projects, projects that have actually implemented the agreed \nrequirements on-time and on-budget are exceptions, not the rule. So if \nconstruction projects don’t even work on a linear model, how could software \ndevelopment projects? ","length":401,"language":"en","measurementVersion":15,"measurementHash":"7bf8be53bd3c0da9ee3fafc4f43ad096"},"html":"<p>So the single-pass model doesn’t really fit construction either. And building \na single house is not that big a project. When you investigate much larger \nconstruction projects, projects that have actually implemented the agreed \nrequirements on-time and on-budget are exceptions, not the rule. So if \nconstruction projects don’t even work on a linear model, how could software \ndevelopment projects? </p>"},{"block":{"id":"56a7b9d7-0cde-4f3c-a610-611d99377d34","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>And there is more. When I had my house built, I needed to take a lot of \ndecisions up front. Although I didn’t have to decide about how high on the wall \nthe sockets were going to be placed, it isn’t hard to figure out that adding a \nbasement after a house is fully completed is a lot harder than installing it \nbefore the floors are added. And the same goes for the sewerage. You could well \nsay that most of the architecture and design needs to be done up-front. Software \ndevelopment however, is very, very different. Software can always  change. Even \nlate in a project we can change our requirements, the user interface, and even \nthe architecture. Therefore, we do not need this big up-front design.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"And there is more. When I had my house built, I needed to take a lot of \ndecisions up front. Although I didn’t have to decide about how high on the wall \nthe sockets were going to be placed, it isn’t hard to figure out that adding a \nbasement after a house is fully completed is a lot harder than installing it \nbefore the floors are added. And the same goes for the sewerage. You could well \nsay that most of the architecture and design needs to be done up-front. Software \ndevelopment however, is very, very different. Software can always  change. Even \nlate in a project we can change our requirements, the user interface, and even \nthe architecture. Therefore, we do not need this big up-front design.","length":705,"language":"en","measurementVersion":15,"measurementHash":"077db4982ac404bf958e19a74df99747"},"html":"<p>And there is more. When I had my house built, I needed to take a lot of \ndecisions up front. Although I didn’t have to decide about how high on the wall \nthe sockets were going to be placed, it isn’t hard to figure out that adding a \nbasement after a house is fully completed is a lot harder than installing it \nbefore the floors are added. And the same goes for the sewerage. You could well \nsay that most of the architecture and design needs to be done up-front. Software \ndevelopment however, is very, very different. Software can always  change. Even \nlate in a project we can change our requirements, the user interface, and even \nthe architecture. Therefore, we do not need this big up-front design.</p>"},{"block":{"id":"54eeccb7-c914-4872-856d-c5b4b1d08b9e","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>The fact that (too) many projects still rely on this big up-front design, is \nbecause we are applying the wrong model to our projects. Applying a big up-front \ndesign in software development projects has a negative effect on the outcome of \nthese projects, because it disallows change. And change is beneficial. Being \nable to change during a project, even late in the project, simply improves \nquality, and improves the ability to maximize the benefits of the software we \nbuild for our clients.    </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"The fact that (too) many projects still rely on this big up-front design, is \nbecause we are applying the wrong model to our projects. Applying a big up-front \ndesign in software development projects has a negative effect on the outcome of \nthese projects, because it disallows change. And change is beneficial. Being \nable to change during a project, even late in the project, simply improves \nquality, and improves the ability to maximize the benefits of the software we \nbuild for our clients.    ","length":500,"language":"en","measurementVersion":15,"measurementHash":"44fd9c813b30f833f7006c68d3fbe098"},"html":"<p>The fact that (too) many projects still rely on this big up-front design, is \nbecause we are applying the wrong model to our projects. Applying a big up-front \ndesign in software development projects has a negative effect on the outcome of \nthese projects, because it disallows change. And change is beneficial. Being \nable to change during a project, even late in the project, simply improves \nquality, and improves the ability to maximize the benefits of the software we \nbuild for our clients.    </p>"},{"block":{"id":"278f7f65-26a7-4690-9018-2a8bada4f868","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>The fact that we can change our requirements, design and even our \narchitecture make software development projects very different other \nconstruction projects. Software is fluid, non-linear, and we should benefit from \nthis.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"The fact that we can change our requirements, design and even our \narchitecture make software development projects very different other \nconstruction projects. Software is fluid, non-linear, and we should benefit from \nthis.","length":224,"language":"en","measurementVersion":15,"measurementHash":"1e105781597c559fd73a159eac418221"},"html":"<p>The fact that we can change our requirements, design and even our \narchitecture make software development projects very different other \nconstruction projects. Software is fluid, non-linear, and we should benefit from \nthis.</p>"},{"block":{"id":"272dce5c-65dc-4dca-a79e-513b8c5c2d66","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>And in my opinion, that’s not all. As said, after we worked out the features \nof my new house my contractor came up with a price and a delivery date. So we \nfixed the features, the price and the delivery date. Essentially the same three \nfactors that are used to monitor the success of software development projects. \nOften I ask project managers to describe when they consider their projects to be \nsuccessful.  Continuously I get the response that if all the features are \ndelivered on-time and on-budget the project is a success. But is it? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"And in my opinion, that’s not all. As said, after we worked out the features \nof my new house my contractor came up with a price and a delivery date. So we \nfixed the features, the price and the delivery date. Essentially the same three \nfactors that are used to monitor the success of software development projects. \nOften I ask project managers to describe when they consider their projects to be \nsuccessful.  Continuously I get the response that if all the features are \ndelivered on-time and on-budget the project is a success. But is it? ","length":544,"language":"en","measurementVersion":15,"measurementHash":"6cf417813fe11a4c5afeba4bd87fcfa0"},"html":"<p>And in my opinion, that’s not all. As said, after we worked out the features \nof my new house my contractor came up with a price and a delivery date. So we \nfixed the features, the price and the delivery date. Essentially the same three \nfactors that are used to monitor the success of software development projects. \nOften I ask project managers to describe when they consider their projects to be \nsuccessful.  Continuously I get the response that if all the features are \ndelivered on-time and on-budget the project is a success. But is it? </p>"},{"block":{"id":"07add2bc-a12e-4e1d-9d70-f2d007664ea4","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>Please consider Microsoft Word. A product with thousands of features of which \nmost people only use a very limited number of.  Would it have been a successful \nproduct even if it only delivered this limited set of features? For a fraction \nof the budget it now took to build? My guess is it would. I traded in Microsoft \nWord for a simple, straightforward text editor long ago.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"Please consider Microsoft Word. A product with thousands of features of which \nmost people only use a very limited number of.  Would it have been a successful \nproduct even if it only delivered this limited set of features? For a fraction \nof the budget it now took to build? My guess is it would. I traded in Microsoft \nWord for a simple, straightforward text editor long ago.","length":377,"language":"en","measurementVersion":15,"measurementHash":"004dbe2d696d60480a31fc42eb301599"},"html":"<p>Please consider Microsoft Word. A product with thousands of features of which \nmost people only use a very limited number of.  Would it have been a successful \nproduct even if it only delivered this limited set of features? For a fraction \nof the budget it now took to build? My guess is it would. I traded in Microsoft \nWord for a simple, straightforward text editor long ago.</p>"},{"block":{"id":"326405b1-09d8-44cd-893b-bb1eb2423fbb","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>What if, instead of using the project model decides to build our software \nfeature by feature? And if we would only build the minimum version of those \nfeatures that does just enough. We could continuously ask the client how he of \nshe wants to spend the next bit of time and money. Should we build a more fancy \nversion of the current feature, or the minimum version of the next feature on \nthe list? Every product build like this would have the minimum set of features, \nbuilt for a minimal budget in a minimal amount of time. Delivered earlier than \nit would have been using a project model – linear or agile for that matter. \nDelivered cheaper that using a project model. And with only those features we \nreally need. Built like this, Microsoft Word would have been a lean and mean \neditor, without all the abundant features it now has. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"What if, instead of using the project model decides to build our software \nfeature by feature? And if we would only build the minimum version of those \nfeatures that does just enough. We could continuously ask the client how he of \nshe wants to spend the next bit of time and money. Should we build a more fancy \nversion of the current feature, or the minimum version of the next feature on \nthe list? Every product build like this would have the minimum set of features, \nbuilt for a minimal budget in a minimal amount of time. Delivered earlier than \nit would have been using a project model – linear or agile for that matter. \nDelivered cheaper that using a project model. And with only those features we \nreally need. Built like this, Microsoft Word would have been a lean and mean \neditor, without all the abundant features it now has. ","length":841,"language":"en","measurementVersion":15,"measurementHash":"9de844e11bd17b83cc7099d032a8e019"},"html":"<p>What if, instead of using the project model decides to build our software \nfeature by feature? And if we would only build the minimum version of those \nfeatures that does just enough. We could continuously ask the client how he of \nshe wants to spend the next bit of time and money. Should we build a more fancy \nversion of the current feature, or the minimum version of the next feature on \nthe list? Every product build like this would have the minimum set of features, \nbuilt for a minimal budget in a minimal amount of time. Delivered earlier than \nit would have been using a project model – linear or agile for that matter. \nDelivered cheaper that using a project model. And with only those features we \nreally need. Built like this, Microsoft Word would have been a lean and mean \neditor, without all the abundant features it now has. </p>"},{"block":{"id":"abf71f87-8281-4d69-b7b0-ea992defef5c","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"text","html":"<p>So I rest my case. In my opinion software should not be built using a project \nmodel. Never. Software should rather be implemented feature by feature, \ndelivering a minimal viable product. And in case you’re wondering, my house was \nneither delivered on-time nor on-budget. So please stop doing projects.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"So I rest my case. In my opinion software should not be built using a project \nmodel. Never. Software should rather be implemented feature by feature, \ndelivering a minimal viable product. And in case you’re wondering, my house was \nneither delivered on-time nor on-budget. So please stop doing projects.","length":304,"language":"en","measurementVersion":15,"measurementHash":"cb5008bb6674f3abba9ef4d5ab78d70f"},"html":"<p>So I rest my case. In my opinion software should not be built using a project \nmodel. Never. Software should rather be implemented feature by feature, \ndelivering a minimal viable product. And in case you’re wondering, my house was \nneither delivered on-time nor on-budget. So please stop doing projects.</p>"}],"h2":[{"block":{"id":"301cdec9-365d-4606-b5b7-c368e15de74f","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"h2","html":"<h2>Software development is a very young discipline</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","starred":true,"source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"Software development is a very young discipline","length":47,"measurementVersion":15,"measurementHash":"cc7080c8b30da129c9fae22cfca0d0a4"},"html":"<h2>Software development is a very young discipline</h2>"},{"block":{"id":"53674019-420f-41bd-ba36-bfc9c7e3cb4d","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"h2","html":"<h2>Construction projects also fail</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"Construction projects also fail","length":31,"measurementVersion":15,"measurementHash":"30613e566b95cc8e04855e7314d27e6a"},"html":"<h2>Construction projects also fail</h2>"},{"block":{"id":"5a9f6186-2ab4-4c7d-9d79-cdb919d4ab1c","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"h2","html":"<h2>In software development requirements can change</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"In software development requirements can change","length":47,"measurementVersion":15,"measurementHash":"6bb7c518e5f0b7990261150226f71b06"},"html":"<h2>In software development requirements can change</h2>"},{"block":{"id":"6bc32b69-1cf6-4e99-af4c-1f356cc0644d","item":"b54ee84b-a730-48cd-8042-a08b78434ac0","type":"h2","html":"<h2>Projects are not the right metaphor</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"b54ee84b-a730-48cd-8042-a08b78434ac0"},"src":null,"text":"Projects are not the right metaphor","length":35,"measurementVersion":15,"measurementHash":"c1a2a1ad8d10b6701cab0f298d044801"},"html":"<h2>Projects are not the right metaphor</h2>"}]},"classification":{"$class":["item:w-text","item:w-h2","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","b54ee84b-a730-48cd-8042-a08b78434ac0"],"$item_index":1,"props":{}}},"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4":{"id":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","title":"Why the project metaphor doesn’t fit software development","metadata":{"inFeed":true,"hasPage":true,"inNav":false,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":"2015-12-27T11:48:42.791Z","dateModified":"2015-12-27T11:48:10.994Z","title":"Why the project metaphor doesn’t fit software development","author":[],"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"sourcePath":"_posts/2015-12-27-why-the-project-metaphor-doesnt-fit-software-development.md","published":true,"@type":"Article","url":"why-the-project-metaphor-doesnt-fit-software-development/index.html"},"created_by":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","updated_by":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","created_at":"2015-12-27T11:45:37.714Z","updated_at":"2015-12-27T11:48:10.994Z","published":true,"score":0,"path":"_posts/2015-12-27-why-the-project-metaphor-doesnt-fit-software-development.md","content":[{"id":"1cd45dfc-cc4a-473d-b7fd-3eead6f09166","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p><em>In 2009 I hired a building contractor to build a house. Together with an \narchitect and the contractor I worked out the features. We wanted a basement, we \ncarefully picked the materials, the location of the windows, the placement of \nthe rooms, the bathroom, the attic and everything the contractor needed to come \nup with a price and a delivery date. About a year-and-a-half later the house was \ncompleted.</em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","starred":true,"source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"In 2009 I hired a building contractor to build a house. Together with an \narchitect and the contractor I worked out the features. We wanted a basement, we \ncarefully picked the materials, the location of the windows, the placement of \nthe rooms, the bathroom, the attic and everything the contractor needed to come \nup with a price and a delivery date. About a year-and-a-half later the house was \ncompleted.","length":408,"language":"en","measurementVersion":15,"measurementHash":"20f402f63451265613f3236c73c9efb6"},{"id":"72535133-ab2b-4512-bfc3-34fcc9013a98","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>Looking at this project from a mile high, it appears to be a regular \nconstruction project. The requirements were specified, the contractor came up \nwith a price and a date, and about a year-and-a-half later the project was \ndelivered. One might suggest that this model for construction projects is a \nfairly suitable model for software development projects as well. You specify the \nrequirements, set the price and delivery date, and of you go. And many managers \nand project managers actually <em><strong>do </strong></em>suggest this model \nfor software development projects, supported by the fact that we have been using \nthis model since the seventies, most often referred to as waterfall or \nlinear.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","starred":true,"source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"Looking at this project from a mile high, it appears to be a regular \nconstruction project. The requirements were specified, the contractor came up \nwith a price and a date, and about a year-and-a-half later the project was \ndelivered. One might suggest that this model for construction projects is a \nfairly suitable model for software development projects as well. You specify the \nrequirements, set the price and delivery date, and of you go. And many managers \nand project managers actually do suggest this model \nfor software development projects, supported by the fact that we have been using \nthis model since the seventies, most often referred to as waterfall or \nlinear.","length":679,"language":"en","measurementVersion":15,"measurementHash":"5f1e1aaafcf0dd3d96e3500c225fe612"},{"id":"2072e3c3-3d51-4b37-9f09-bfc8acac4be9","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>Unfortunately, the waterfall or linear model, where we identify with all the \nrequirements and pour them in concrete before we start the actual construction, \ndoesn’t really work that well. Many, many contractors fail to meet their budget \nor deadline, or only deliver a very small part of the agreed requirements. \nRecent publications on large government projects in the Netherlands show \ndramatic negative results and failing projects. Clients blame contractors, and \ncontractors in their turn blame clients for demanding the projects to be \nexecuted following this  linear model. Many projects end in court and our \nbeloved software development discipline has a negative public image.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"Unfortunately, the waterfall or linear model, where we identify with all the \nrequirements and pour them in concrete before we start the actual construction, \ndoesn’t really work that well. Many, many contractors fail to meet their budget \nor deadline, or only deliver a very small part of the agreed requirements. \nRecent publications on large government projects in the Netherlands show \ndramatic negative results and failing projects. Clients blame contractors, and \ncontractors in their turn blame clients for demanding the projects to be \nexecuted following this  linear model. Many projects end in court and our \nbeloved software development discipline has a negative public image.","length":687,"language":"en","measurementVersion":15,"measurementHash":"bc6e9c62eb39748f612a3d6996ab3c3d"},{"id":"16d04c2a-e3bf-4b90-a9a4-dafffb3fc7bc","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>So where does it all go wrong? Let me try and explain.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"So where does it all go wrong? Let me try and explain.","length":54,"language":"en","measurementVersion":15,"measurementHash":"fdfc5e85bc73d1c73cd3c0d98cd6df40"},{"id":"a411781d-df0c-42ce-b22d-631f6cd1a53d","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"h2","html":"<h2>Software development is a very young discipline</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","starred":true,"source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"Software development is a very young discipline","length":47,"measurementVersion":15,"measurementHash":"cc7080c8b30da129c9fae22cfca0d0a4"},{"id":"01e69365-a721-45c4-ba98-632eda7f56d4","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>When we try to model our software development projects to a metaphor coming \nfrom civil engineering we bypass the notion that civil engineering has been \naround for thousands of years. There is a world of experience and knowledge in \nconstruction from the Babylonians, the Greek, the Egyptians, the Middle Ages, \nRenaissance and industrial revolutions. Two thousand years ago the Romans \nalready used concrete. All this experience contributes to how construction \nprojects are executed today.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"When we try to model our software development projects to a metaphor coming \nfrom civil engineering we bypass the notion that civil engineering has been \naround for thousands of years. There is a world of experience and knowledge in \nconstruction from the Babylonians, the Greek, the Egyptians, the Middle Ages, \nRenaissance and industrial revolutions. Two thousand years ago the Romans \nalready used concrete. All this experience contributes to how construction \nprojects are executed today.","length":492,"language":"en","measurementVersion":15,"measurementHash":"776dc118b2ca67917564228bceafbe09"},{"id":"e106a65f-406b-4d53-9c90-3e6ddc28502f","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>Software development on the other hand is a very young discipline. Where \nmathematics and concrete have been around for a very long time, programming \nlanguages are only about sixty years old. Hence, applying a project model from a \ndiscipline from a thousands years old discipline might not fit very well. We \njust don’t have this experience. Yet.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"Software development on the other hand is a very young discipline. Where \nmathematics and concrete have been around for a very long time, programming \nlanguages are only about sixty years old. Hence, applying a project model from a \ndiscipline from a thousands years old discipline might not fit very well. We \njust don’t have this experience. Yet.","length":348,"language":"en","measurementVersion":15,"measurementHash":"901873d3c34a447ceeb3451d5b70c3df"},{"id":"d2d700c7-4543-49e2-b1ea-44d536cb824a","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"h2","html":"<h2>Construction projects also fail</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"Construction projects also fail","length":31,"measurementVersion":15,"measurementHash":"30613e566b95cc8e04855e7314d27e6a"},{"id":"002531b0-ea5a-4fcc-b826-b2d839c44f27","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>Nevertheless, even with these thousands of years of experience and technology \ndevelopment, construction projects using this one-pass model also still fail. \nRight after my new house was delivered by the contractor, we started noticing a \nterrible smell from the toilets.  After two weeks the situation got worse. We \ncouldn’t even flush the toilet anymore. The system was totally constipated. To \ncut a long story short, the contractor had totally forgotten to connect the \nhouse to the city’s central sewerage. Repairing this “bug” meant that my just \nfinished garden was ruined.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"Nevertheless, even with these thousands of years of experience and technology \ndevelopment, construction projects using this one-pass model also still fail. \nRight after my new house was delivered by the contractor, we started noticing a \nterrible smell from the toilets.  After two weeks the situation got worse. We \ncouldn’t even flush the toilet anymore. The system was totally constipated. To \ncut a long story short, the contractor had totally forgotten to connect the \nhouse to the city’s central sewerage. Repairing this “bug” meant that my just \nfinished garden was ruined.","length":581,"language":"en","measurementVersion":15,"measurementHash":"b194a3b479b81fdf4d3764a4457c227b"},{"id":"950ab27f-2b2c-4e95-bfce-53b8ab68f79a","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>So the single-pass model doesn’t really fit construction either. And building \na single house is not that big a project. When you investigate much larger \nconstruction projects, projects that have actually implemented the agreed \nrequirements on-time and on-budget are exceptions, not the rule. So if \nconstruction projects don’t even work on a linear model, how could software \ndevelopment projects? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"So the single-pass model doesn’t really fit construction either. And building \na single house is not that big a project. When you investigate much larger \nconstruction projects, projects that have actually implemented the agreed \nrequirements on-time and on-budget are exceptions, not the rule. So if \nconstruction projects don’t even work on a linear model, how could software \ndevelopment projects? ","length":401,"language":"en","measurementVersion":15,"measurementHash":"7bf8be53bd3c0da9ee3fafc4f43ad096"},{"id":"52cf755d-855b-42f8-8ab2-95a7c848ab9a","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"h2","html":"<h2>In software development requirements can change</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"In software development requirements can change","length":47,"measurementVersion":15,"measurementHash":"6bb7c518e5f0b7990261150226f71b06"},{"id":"1b241452-3e07-49da-9745-3337518fc345","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>And there is more. When I had my house built, I needed to take a lot of \ndecisions up front. Although I didn’t have to decide about how high on the wall \nthe sockets were going to be placed, it isn’t hard to figure out that adding a \nbasement after a house is fully completed is a lot harder than installing it \nbefore the floors are added. And the same goes for the sewerage. You could well \nsay that most of the architecture and design needs to be done up-front. Software \ndevelopment however, is very, very different. Software can always  change. Even \nlate in a project we can change our requirements, the user interface, and even \nthe architecture. Therefore, we do not need this big up-front design.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"And there is more. When I had my house built, I needed to take a lot of \ndecisions up front. Although I didn’t have to decide about how high on the wall \nthe sockets were going to be placed, it isn’t hard to figure out that adding a \nbasement after a house is fully completed is a lot harder than installing it \nbefore the floors are added. And the same goes for the sewerage. You could well \nsay that most of the architecture and design needs to be done up-front. Software \ndevelopment however, is very, very different. Software can always  change. Even \nlate in a project we can change our requirements, the user interface, and even \nthe architecture. Therefore, we do not need this big up-front design.","length":705,"language":"en","measurementVersion":15,"measurementHash":"077db4982ac404bf958e19a74df99747"},{"id":"4fa77d86-7145-4b18-adc8-9ef71d8e5100","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>The fact that (too) many projects still rely on this big up-front design, is \nbecause we are applying the wrong model to our projects. Applying a big up-front \ndesign in software development projects has a negative effect on the outcome of \nthese projects, because it disallows change. And change is beneficial. Being \nable to change during a project, even late in the project, simply improves \nquality, and improves the ability to maximize the benefits of the software we \nbuild for our clients.    </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"The fact that (too) many projects still rely on this big up-front design, is \nbecause we are applying the wrong model to our projects. Applying a big up-front \ndesign in software development projects has a negative effect on the outcome of \nthese projects, because it disallows change. And change is beneficial. Being \nable to change during a project, even late in the project, simply improves \nquality, and improves the ability to maximize the benefits of the software we \nbuild for our clients.    ","length":500,"language":"en","measurementVersion":15,"measurementHash":"44fd9c813b30f833f7006c68d3fbe098"},{"id":"df4ee5e2-8c71-4709-b855-2baf246c3e54","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>The fact that we can change our requirements, design and even our \narchitecture make software development projects very different other \nconstruction projects. Software is fluid, non-linear, and we should benefit from \nthis.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"The fact that we can change our requirements, design and even our \narchitecture make software development projects very different other \nconstruction projects. Software is fluid, non-linear, and we should benefit from \nthis.","length":224,"language":"en","measurementVersion":15,"measurementHash":"1e105781597c559fd73a159eac418221"},{"id":"9d649895-22b2-4741-982a-c99f37b82070","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"h2","html":"<h2>Projects are not the right metaphor</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"Projects are not the right metaphor","length":35,"measurementVersion":15,"measurementHash":"c1a2a1ad8d10b6701cab0f298d044801"},{"id":"ab3ac79c-07e2-4b75-ac82-e7c384f84411","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>And in my opinion, that’s not all. As said, after we worked out the features \nof my new house my contractor came up with a price and a delivery date. So we \nfixed the features, the price and the delivery date. Essentially the same three \nfactors that are used to monitor the success of software development projects. \nOften I ask project managers to describe when they consider their projects to be \nsuccessful.  Continuously I get the response that if all the features are \ndelivered on-time and on-budget the project is a success. But is it? </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"And in my opinion, that’s not all. As said, after we worked out the features \nof my new house my contractor came up with a price and a delivery date. So we \nfixed the features, the price and the delivery date. Essentially the same three \nfactors that are used to monitor the success of software development projects. \nOften I ask project managers to describe when they consider their projects to be \nsuccessful.  Continuously I get the response that if all the features are \ndelivered on-time and on-budget the project is a success. But is it? ","length":544,"language":"en","measurementVersion":15,"measurementHash":"6cf417813fe11a4c5afeba4bd87fcfa0"},{"id":"1750598d-cd05-41c8-a901-f0c4ce14d177","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>Please consider Microsoft Word. A product with thousands of features of which \nmost people only use a very limited number of.  Would it have been a successful \nproduct even if it only delivered this limited set of features? For a fraction \nof the budget it now took to build? My guess is it would. I traded in Microsoft \nWord for a simple, straightforward text editor long ago.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"Please consider Microsoft Word. A product with thousands of features of which \nmost people only use a very limited number of.  Would it have been a successful \nproduct even if it only delivered this limited set of features? For a fraction \nof the budget it now took to build? My guess is it would. I traded in Microsoft \nWord for a simple, straightforward text editor long ago.","length":377,"language":"en","measurementVersion":15,"measurementHash":"004dbe2d696d60480a31fc42eb301599"},{"id":"5300716c-8792-4e9d-9f33-e215b22a0cb7","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>What if, instead of using the project model decides to build our software \nfeature by feature? And if we would only build the minimum version of those \nfeatures that does just enough. We could continuously ask the client how he of \nshe wants to spend the next bit of time and money. Should we build a more fancy \nversion of the current feature, or the minimum version of the next feature on \nthe list? Every product build like this would have the minimum set of features, \nbuilt for a minimal budget in a minimal amount of time. Delivered earlier than \nit would have been using a project model – linear or agile for that matter. \nDelivered cheaper that using a project model. And with only those features we \nreally need. Built like this, Microsoft Word would have been a lean and mean \neditor, without all the abundant features it now has. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"What if, instead of using the project model decides to build our software \nfeature by feature? And if we would only build the minimum version of those \nfeatures that does just enough. We could continuously ask the client how he of \nshe wants to spend the next bit of time and money. Should we build a more fancy \nversion of the current feature, or the minimum version of the next feature on \nthe list? Every product build like this would have the minimum set of features, \nbuilt for a minimal budget in a minimal amount of time. Delivered earlier than \nit would have been using a project model – linear or agile for that matter. \nDelivered cheaper that using a project model. And with only those features we \nreally need. Built like this, Microsoft Word would have been a lean and mean \neditor, without all the abundant features it now has. ","length":841,"language":"en","measurementVersion":15,"measurementHash":"9de844e11bd17b83cc7099d032a8e019"},{"id":"09d0f25c-339b-4c70-96a5-5640b28d047c","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>So I rest my case. In my opinion software should not be built using a project \nmodel. Never. Software should rather be implemented feature by feature, \ndelivering a minimal viable product. And in case you’re wondering, my house was \nneither delivered on-time nor on-budget. So please stop doing projects.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"So I rest my case. In my opinion software should not be built using a project \nmodel. Never. Software should rather be implemented feature by feature, \ndelivering a minimal viable product. And in case you’re wondering, my house was \nneither delivered on-time nor on-budget. So please stop doing projects.","length":304,"language":"en","measurementVersion":15,"measurementHash":"cb5008bb6674f3abba9ef4d5ab78d70f"}],"site":"the-domains/aahoogendoorn","job":"79feccd0-94e1-474b-b443-f7461562ae69","starredBlocks":{"text":[{"block":{"id":"1cd45dfc-cc4a-473d-b7fd-3eead6f09166","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p><em>In 2009 I hired a building contractor to build a house. Together with an \narchitect and the contractor I worked out the features. We wanted a basement, we \ncarefully picked the materials, the location of the windows, the placement of \nthe rooms, the bathroom, the attic and everything the contractor needed to come \nup with a price and a delivery date. About a year-and-a-half later the house was \ncompleted.</em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","starred":true,"source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"In 2009 I hired a building contractor to build a house. Together with an \narchitect and the contractor I worked out the features. We wanted a basement, we \ncarefully picked the materials, the location of the windows, the placement of \nthe rooms, the bathroom, the attic and everything the contractor needed to come \nup with a price and a delivery date. About a year-and-a-half later the house was \ncompleted.","length":408,"language":"en","measurementVersion":15,"measurementHash":"20f402f63451265613f3236c73c9efb6"},"html":"<p><em>In 2009 I hired a building contractor to build a house. Together with an \narchitect and the contractor I worked out the features. We wanted a basement, we \ncarefully picked the materials, the location of the windows, the placement of \nthe rooms, the bathroom, the attic and everything the contractor needed to come \nup with a price and a delivery date. About a year-and-a-half later the house was \ncompleted.</em></p>"},{"block":{"id":"72535133-ab2b-4512-bfc3-34fcc9013a98","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"text","html":"<p>Looking at this project from a mile high, it appears to be a regular \nconstruction project. The requirements were specified, the contractor came up \nwith a price and a date, and about a year-and-a-half later the project was \ndelivered. One might suggest that this model for construction projects is a \nfairly suitable model for software development projects as well. You specify the \nrequirements, set the price and delivery date, and of you go. And many managers \nand project managers actually <em><strong>do </strong></em>suggest this model \nfor software development projects, supported by the fact that we have been using \nthis model since the seventies, most often referred to as waterfall or \nlinear.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","starred":true,"source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"Looking at this project from a mile high, it appears to be a regular \nconstruction project. The requirements were specified, the contractor came up \nwith a price and a date, and about a year-and-a-half later the project was \ndelivered. One might suggest that this model for construction projects is a \nfairly suitable model for software development projects as well. You specify the \nrequirements, set the price and delivery date, and of you go. And many managers \nand project managers actually do suggest this model \nfor software development projects, supported by the fact that we have been using \nthis model since the seventies, most often referred to as waterfall or \nlinear.","length":679,"language":"en","measurementVersion":15,"measurementHash":"5f1e1aaafcf0dd3d96e3500c225fe612"},"html":"<p>Looking at this project from a mile high, it appears to be a regular \nconstruction project. The requirements were specified, the contractor came up \nwith a price and a date, and about a year-and-a-half later the project was \ndelivered. One might suggest that this model for construction projects is a \nfairly suitable model for software development projects as well. You specify the \nrequirements, set the price and delivery date, and of you go. And many managers \nand project managers actually <em><strong>do </strong></em>suggest this model \nfor software development projects, supported by the fact that we have been using \nthis model since the seventies, most often referred to as waterfall or \nlinear.</p>"}],"h2":[{"block":{"id":"a411781d-df0c-42ce-b22d-631f6cd1a53d","item":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4","type":"h2","html":"<h2>Software dev roject managers actually <em><strong>do </strong></em>suggest this model \nfor software development projects, supported by the fact that we have been using \nthis model since the seventies, most often referred to as waterfall or \nlinear.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"975b3e42-a3e0-4a29-b9fb-6f75b919debe","starred":true,"source":"0fdc9bb9-2150-4cb9-a811-eaf0e0dfcba4"},"src":null,"text":"Looking at this project from a mile high, it appears to be a regular \nconstruction project. The requirements were specified, the contractor came up \nwith a price and a date, and about a year-and-a-half later the project was \ndelivered. One might suggest that this model for construction projects is a \nfairly suitable model for software development projects as well. You specify the \nrequirements, set the price and delivery date, and of you go. And many managers \nand project managers actually do suggest this model \nfor software development projects, supported by the fact that we have been using \nthis model since the seventies, most often referred to as waterfall or \nlinear.","length":679,"language":"en","measurementVersion":15,"measurementHash":"5f1e1aaafcf0dd3d96e3500c225fe612"},"html":"<p>Looking at this project from a mile high, it appears to be a regular \nconstruction project. The requirements were specified, the contractor came up \nwith a price and a date, and about a year-and-a-half later the project was \ndelivered. One might suggest that this model for construction projects is a \nfairly suitable model for software development projects as well. You specify the \nrequirements, set the price and delivery date, and of you go. And many managers \nand project managers actually <em><strong>do </strong></em>suggest
